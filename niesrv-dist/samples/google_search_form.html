<title>Sample Search Tuning form with Google Search Engine</title>
</head>
<body>

<h2>Sample Search Tuning form with Google Search Engine</h2>

This form shows a VERY simple search form.  Of course you can make
yours much more fancy, or simply modify one of your existing search forms.
<p>


<!-- The Original Google form tag
	which has been commented out.
-->
<!-- commented out
<form action="http://google.com/search">
-->

<!-- NEW Search Tuning form tag, replaces Google form tag -->
<form action="http://localhost:9000">


Search terms:
<input type="text" name="q">

<input type="submit" value="Search">

</form>


</body>
</html>
