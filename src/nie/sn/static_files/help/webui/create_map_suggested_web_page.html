<h3 class="nie_helptext_heading">
Directed Results Help:<br/>
Suggested Web Page
</h3>


<p>
The <b class="nie_vocabulary_term">Suggested Web Page</b> lets you set
which web page to suggest to a vistor.  The title and description will be displayed,
and when they click, they will be taken to the specified URL.
</p>
